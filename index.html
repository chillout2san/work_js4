<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript課題④</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="home-container">
    <h1 id="main">ようこそ</h1>
    <hr>
    <p id="para">以下のボタンをクリック</p>
    <hr>
    <button id="btn">開始</button>
  </div>
  
  <div id="question-container" class="transparent">
    <h1 id="quiz-title">問題</h1>
    <h2 id="quiz-genre">ジャンル</h2>
    <h2 id="quiz-dif">難易度</h2>
    <hr>
    <p id="question">問題文</p>
    <hr>
  </div>
  <div id="question-answers-container" class="transparent">
    <button id="answer0" class="btn"></button>
    <button id="answer1" class="btn"></button>
    <button id="answer2" class="btn"></button>
    <button id="answer3" class="btn"></button>
  </div>

  <div id="result" class="transparent">
    <h1 id="result-title"></h1>
    <hr>
    <p id="result-para">再度チャレンジしたい場合は以下をクリック！</p>
    <hr>
    <button id="result-btn">ホームに戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
